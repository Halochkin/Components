    }

    addListeners() {
      this.addEventListener("mousemove", this.mouseMove);
      this.addEventListener("dragstart", this.dragStart);
    }

    removeListeners() {
      this.removeEventListener("mousemove", this.mouseMove);
      this.removeEventListener("dragstart", this.dragStart);
    }

    dragStart(e) {
      let distX = e.screenX - this.initialMousemove.screenX;
      let distY = e.screenY - this.initialMousemove.screenY;
      console.log("distance between first mousemove and dragstart :");
      console.log(distX + "px X axis");
      console.log(distY + "px Y axis");
      console.log(Math.sqrt(distX * distX + distY * distY).toFixed(1) + "px absolute distance between first mousemove and dragstart events");
    }

    mouseMove(e) {
      if (this.firstMuseMove)
        return;
      this.initialMousemove = e;
    }

  }

  customElements.define("my-duck", myPicture);
