  window.addEventListener("beforeinput", e => {
      console.log(e.type, e, e.key, e.code, e.keyCode, e.charCode, e.which)
    }
  );

      console.log(e.type, e, e.key, e.code, e.keyCode, e.charCode, e.which)
    }
  );
  window.addEventListener("keyup", e => {

      console.log(e.type, e, e.key, e.code, e.keyCode, e.charCode, e.which)
    }
  );
</script>
