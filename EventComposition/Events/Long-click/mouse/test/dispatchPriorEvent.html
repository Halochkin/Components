<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test1">Open context menu</div>
<div id="test2">Open context menu too</div>

<script>

  let element1 = document.querySelector("#test1");
  let element2 = document.querySelector("#test2");
  const composedEvent = new CustomEvent("custom-contextmenu", {bubbles: true, composed: true});


  function dispatchPriorEvent(target, composedEvent, trigger) {   //1
    composedEvent.preventDefault = function () {                  //2
      trigger.preventDefault();
      alert();
      trigger.stopImmediatePropagation ? trigger.stopImmediatePropagation() : trigger.stopPropagation();
    };
    composedEvent.trigger = trigger;                              //3
    target.dispatchEvent(composedEvent);                          //4
  }

  function replaceDefaultAction(target, composedEvent, trigger) {      //[3] ReplaceDefaultAction
    composedEvent.trigger = trigger;
    trigger.stopTrailingEvent = function () {
      composedEvent.stopImmediatePropagation ? composedEvent.stopImmediatePropagation() : composedEvent.stopPropagation();
    };
    trigger.preventDefault();
    return setTimeout(function () {
      target.dispatchEvent(composedEvent)
    }, 0);
  }

  element1.addEventListener("contextmenu", trigger => {
    // trigger.preventDefault();
    dispatchPriorEvent(trigger.target, composedEvent, trigger);
  });

  element2.addEventListener("contextmenu", trigger => {
    replaceDefaultAction(trigger.target, composedEvent, trigger);
  });


  window.addEventListener("contextmenu", e => {
    composedEvent.preventDefault();
    e.target.style.color = "yellow";
  });

</script>
