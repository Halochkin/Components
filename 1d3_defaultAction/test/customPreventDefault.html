<input type="range">

<script>
  let x;
  let y;
  let rangeWidth;

  document.querySelector("input").addEventListener("mousedown", event => {
    rangeWidth = event.target.getBoundingClientRect();
    x = event.clientX - rangeWidth.left;
    y = event.clientY - rangeWidth.top;


    document.querySelector("input").addEventListener("mousemove", e => {


      x = e.clientX - rangeWidth.left;
      y = e.clientY - rangeWidth.top;
