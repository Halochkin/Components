<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event sequence (input)</title>
    <style>
        .altered {
            color: orange;
            background-color: #fff0ba;
        }

        .reset {
            color: blue;
            background-color: skyblue;
        }

        .submit {
            color: green;
        }

        input[type='radio']:after {
            width: 15px;
            height: 15px;
            border-radius: 15px;
            background-color: gray;
            content: '';
            display: inline-block;
        }

        input.altered[type='radio']:after {
            background-color: orange;
        }

        input.reset[type='radio']:after {
            background-color: blue;
        }

        input[type=range].altered::-webkit-slider-runnable-track {
            background: #fff0ba;
        }

        input[type=range].reset::-webkit-slider-runnable-track {
            background: skyblue;
        }


    </style>
</head>
<body>

<form name="test">
    <input type="radio" value="a">radio<br>
    <hr>
    <input type="radio">radio <br>
    <hr>
    <input type="checkbox" value="d">checkbox<Br>
    <hr>
    <input type="time" value="00:00">time<br>
    <hr>
    <input type="color" value="#000000">color<br>
    <hr>
    <input type="range" min="0" max="11" value="5">range<br>
    <hr>
    <input type="text" value="abc">text<br>
    <hr>

    <input type="submit" name="case" value="Submit">
    <hr>
</form>

<script>

  let formElem = document.querySelector("FORM");

  (() => {
    let lastTarget;

    formElem.addEventListener("submit", (e) => {
      e.preventDefault();
      let inputs = formElem.elements;
      for (let input of inputs) {
        input.classList.remove("altered" || "reset");
        input.classList.add("submit");
      }
    });


    function switchClass(target, oldClass, newClass) {
      target.classList.add(newClass);
      if (target.classList.contains(oldClass))
        target.classList.remove(oldClass)
    }

    function checkValue(target, value, defaultValue) {
      if (value !== defaultValue)
        switchClass(target, "reset", "altered");
      else if (value === defaultValue)
        switchClass(target, "altered", "reset");
    }


    window.addEventListener("input", (e) => {

      let target = e.target;
      let type = target.type;

      // require boolean logic (e.target.checked) true / false
      if (type === "radio" || type === "checkbox") {
        // reset previous radio button
        if (lastTarget) {
          lastTarget.checked = false;
          switchClass(lastTarget, "altered", "reset");
        }
        checkValue(target, target.checked, target.defaultChecked);
        // define last pressed radio button
        if (e.target.type === "radio")
          lastTarget = e.target;
      }
      //all other types require value
      else {
        checkValue(target, target.value, target.defaultValue);
      }
    })
  })();


</script>


</body>
</html>
