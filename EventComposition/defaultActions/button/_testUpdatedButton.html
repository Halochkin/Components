<script type="module" src="UpdatedButton.js"></script>

<form>
    <fieldset>
        <legend>All four buttons are active buttons</legend>
        <label>Type something...
            <input type="text">
        </label>
        <updated-button id="one" type="reset">remove reset</updated-button>
        <updated-button id="two" type="submit">change submit to reset</updated-button>
        <updated-button id="three" type="reset">change reset to submit</updated-button>
        <updated-button id="four">set reset</updated-button>
    </fieldset>
</form>

<script>

  const one = document.querySelector("#one");
  const two = document.querySelector("#two");
  const three = document.querySelector("#three");
  const four = document.querySelector("#four");


  one.addEventListener("click", function (e) {
    e.target.removeAttribute("reset");
    // browser detect type of the button and grab it as default action, we can`t cancel it
  }, true);

  two.addEventListener("click", function (e) {
    e.target.setAttribute("type", "reset");
    // submit becomes reset
  }, true);

  three.addEventListener("click", function (e) {
    e.target.setAttribute("type", "submit");
    // reset becomes submit
  }, true);

  four.addEventListener("click", function (e) {
    e.target.setAttribute("type", "reset");
  });


  window.addEventListener("submit", function (e) {
    e.preventDefault();
    e.target.style.backgroundColor = "green";
  });

  window.addEventListener("reset", function (e) {
    e.preventDefault();
    e.target.style.backgroundColor = "red";
  });


</script>
