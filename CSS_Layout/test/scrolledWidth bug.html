<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    parent-element {
        height: 100px;
        width: 300px;
        background-color: green;
        overflow-x: scroll;
        display: block;
    }

    div {
        height: 50px;
        width: 600px;
        background-color: red;
        display: block;
    }
</style>


<span id="in"></span><br>
<span id="out"></span>

<parent-element>
    <div></div>
</parent-element>

<script>
  let inside = document.querySelector("#in");
  let outside = document.querySelector("#out");

  function scrollHandler(e) {
    outside.innerText = this.scrolledWidth + "  " + (this.scrollWidth - this.offsetWidth);
  }

  class ParentElement extends HTMLElement {
    constructor() {
      super();
    }

    connectedCallback() {
      this.addEventListener("scroll", scrollHandler.bind(this));
      this.scrolledWidth = this.scrollWidth - this.offsetWidth;
      // inside.innerText = "this.scrollWidth inside class: " + this.scrolledWidth;
    }
  }

  customElements.define("parent-element", ParentElement);
</script>
</body>
</html>
