<script>
  let x;
  let y;


  var re = new RegExp("([-+]?[\\d]+)|([eE])|[\\d]");


  function getFilteredValue(value) {
    if (!value)
      return 1;
    let left = value.split("e")
    if (left && left["1"])
      return parseInt(left["0"]) * 10 ** parseInt(left["1"]) + 1;
    return 1;
  }

  document.querySelector("input").addEventListener("change", e => {
    console.log("change");
    let value = getFilteredValue(e.target.value);

    const distanceFromLeft = e.x - e.target.offsetLeft;
    const distanceFromTop = e.y - e.target.offsetTop;
    let width = e.target.getBoundingClientRect().width;
    let height = e.target.getBoundingClientRect().height;
    let factorFromLeft = distanceFromLeft / width * 100;
    let factorFromTop = distanceFromTop / height * 100;
    if (factorFromLeft < 90)
      return
    return factorFromTop < 50 ? "up" : "down";


  });
