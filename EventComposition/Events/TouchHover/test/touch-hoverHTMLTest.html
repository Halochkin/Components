<a touch-hover="click" href="lalala">sdds</a>
<h1 touch-hover="click">touchover too</h1>
<h1 touch-hover="click">I am touchover too</h1>
<h1>I will not touchover</h1>
<h1 touch-hover>touchover without click</h1>

<button onclick="setTimeout(function(){alert('boo!')}, 2000)">Alert after 2s</button>


<script>
  window.addEventListener("touch-hover", function (e) {
    if (e.detail.enter)
      e.target.style.backgroundColor = "#f86058";
    if (e.detail.leave)
      e.target.removeAttribute("style");
  });

  window.addEventListener("click", (e) => {
    e.target.removeAttribute("style");
  });

  window.addEventListener("touch-cancel", function (e) {
    e.target.removeAttribute("style");
  });
</script>
</body>
