<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <title>Demo</title>

    <style>
        test-block {
            height: 200px;
            width: 200px;
            background-color: #4cd2e4;
            display: block;
        }
    </style>
</head>
<body>

<test-block></test-block>

<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="https://rawgit.com/Halochkin/Components/master/Gestures/MultiFingerGestureMixin/src/touch-emulator.js"></script>
<script> TouchEmulator(); </script>

<style>

</style>
<script type="module">

  import {activePointsMixin} from "https://rawgit.com/Halochkin/Components/master/Gestures/MultiFingerGestureMixin/src/ActivePointsMixin.js"

  class TestBlock extends activePointsMixin(HTMLElement) {

    constructor() {
      super();
      this.attachShadow({mode: "open"});
      this.shadowRoot.innerHTML = `
<style>
        :host([active-fingers="0"]) {
             border: none;
        }
         :host([active-fingers="1"]) {
            border: 3px solid yellow;
        }

        :host([active-fingers="3"]) {
            border: 6px solid red;
        }
</style>
      `
    }

    connectedCallback() {
      super.connectedCallback();
    }

    disconnectedCallback() {
      super.connectedCallback();
    }
  }

  customElements.define("test-block", TestBlock);


</script>
</body>
</html>
